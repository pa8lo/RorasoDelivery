<ion-card>
  <ion-card-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" offset="3"> <ion-icon style="font-size: 22vh;color: red;" name="warning"></ion-icon></ion-col>
        <ion-col size="6" offset="3">
            <ion-title no-padding size="12">Error en gps</ion-title>
        </ion-col>
        <ion-col size="6" offset="3" no-padding no-margin>
        <ion-button    (click)="pedidoService.reloadGps()"  color="danger" fill="clear" shape="round">
          Reintentar
        </ion-button>
      </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-card-content>
</ion-card>
