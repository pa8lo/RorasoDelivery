<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item  [routerLink]="['/home']">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                  Inicio
              </ion-label>
            </ion-item>
            <ion-item  [routerLink]="['/profile']">
              <ion-icon slot="start" name="list"></ion-icon>
              <ion-label>
                  Mis Datos
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="closeSession()">
              <ion-label>
                Cerrar Sesion
              </ion-label>
            </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
